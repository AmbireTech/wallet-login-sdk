<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dapp</title>
    <link rel="stylesheet" href="src/ambire-login-sdk.css" />
</head>
<body>
    <h1>My Dapp</h1>

    <div>Dapp content here</div>
    <div id="wallet-address"></div>
    <button id="connect">Conenct via Email</button>
    <div id="ambire-sdk-send-transaction">
        <p>Send Transaction</p>
        <p>
            <label for="txnTo">Txn To:</label>
            <input type="text" name="txnTo">
            <label for="txnTo">Txn Value:</label>
            <input type="text" name="txnValue">
            <label for="txnTo">Txn Data:</label>
            <input type="text" name="txnData">
        </p>
        <button id="ambire-sdk-send-transaction-btn">SendTransaction</button>
    </div>
    <div id="ambire-sdk-sign-message">
        <p>Sign Message</p>
        <p>
            <label for="messageToSign">Message:</label>
            <input type="text" name="messageToSign">
        </p>
        <p>
            <label for="signType">Type:</label>
            <select name="signType">
                <option value="personal_sign">Personal</option>
                <option value="eth_signTypedData">TypedData (EIP712) v1</option>
                <option value="eth_signTypedData_v4">TypedData (EIP712) v4</option>
                <option value="eth_sign">eth_sign</option>
            </select>
        </p>
        <button id="ambire-sdk-sign-message-btn">SignMessage</button>
    </div>
    <br />
    <button id="logout">Logout</button>

    <!-- <script src="src/ambire-login-sdk.js"></script> -->
    <script type="module" src="dist/ambire-login-sdk.esm.js"></script>
    <script type="module" src="src/client-script.js"></script>
</body>3
</html>
