<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dapp</title>
</head>
<body>
    <h1>My Dapp</h1>
    <div id="ambire-sdk-iframe"></div>
    <button id="ambire-sdk-iframe-close">Close iframe</button>
    <div>Dapp content here</div>
    <div id="wallet-address"></div>
    <button id="connect">Conenct via Email</button>
    <div id="ambire-sdk-send-transaction">
        <p>Send Transaction</p>
        <p>
            <label for="txnTo">Txn To:</label>
            <input type="text" name="txnTo">
            <label for="txnTo">Txn Value:</label>
            <input type="text" name="txnValue">
            <label for="txnTo">Txn Data:</label>
            <input type="text" name="txnData">
        </p>
        <button id="ambire-sdk-send-transaction-btn">SendTransaction</button>
    </div>
    <button id="logout">Logout</button>

    <script src="ambire-login-sdk.js"></script>
    <script src="client-script.js"></script>
</body>
</html>
